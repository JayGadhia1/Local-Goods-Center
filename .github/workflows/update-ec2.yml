name: Update our EC2 instance
on:
  push:
    branches:
      - master
      - dev
jobs:
  update:
    name: Prod - SSH Login, Pull, Reload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
        cache: 'npm'
    - run: | 
        cd client
        npm ci
        npm run build --if-present
        cd ../app
        npm ci
        cd ..
    - name: Transfer build files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_DEPLOYMENT_HOST }}
        username: ${{ secrets.SSH_DEPLOYMENT_USER }}
        key: ${{ secrets.SSH_DEPLOYMENT_KEY }}
        port: 22
        source: "client/dist/client, ./app"
        target: /home/ubuntu/dist
        strip_components: 1
    - name: Reload processes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_DEPLOYMENT_HOST }}
        username: ${{ secrets.SSH_DEPLOYMENT_USER }}
        key: ${{ secrets.SSH_DEPLOYMENT_KEY }}
        port: 22
        script: |
          mv dist/dist/client dist/client
          rm -rf dist/dist
          /home/ubuntu/.nvm/versions/node/v19.2.0/bin/pm2 reload all