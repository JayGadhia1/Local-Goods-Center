
  <section class="section">
    <div class='card-content'>
      <p class="subtitle has-text-centered is-size-3">
        <strong>Choose the date for your next appointment  </strong>
      </p>

  <!--
      <p class="subtitle has-text-centered">

  <!---->

    <!-- <button (click)="isDisabled = !isDisabled"> {{isDisabled ? 'Edit' : 'Save' }} </button> -->

    <div class = "container">

      <div class = "calendar">
        <div class="month">
          <ul>
            <li (click)="month = month - 1" class="prev">&#10094;</li>
            <li (click)="month = month+1" class="next">&#10095;</li>
            <li>{{months[month]}}</li>
            <li>{{year}}</li>
          </ul>
        </div>

        <ul class="weekdays">
          <li>Mo</li>
          <li>Tu</li>
          <li>We</li>
          <li>Th</li>
          <li>Fr</li>
          <li>Sa</li>
          <li>Su</li>
        </ul>

        <!-- Adds buttons for each day in the month -->
        <div class = "box">
           <button class = "buttons days" [ngStyle]="{ 'background-color' : isActive == date? '#f7ae04': '#eee' }" (click)="isActive = date" *ngFor = "let date of dates; let i = index">{{date}}</button>
        </div>

          </div>

          <div class = "calendar">
              <p>Choose a time:</p>
              <br>
              <div class = has-addons>
                <!-- <button [(ngModel)]= "appointmentTime" class="button is-rounded">9:00 AM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">10:00 AM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">11:00 AM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">12:00 PM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">1:00 PM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">2:00 PM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">3:00 PM</button>
                <button [(ngModel)]= "appointmentTime" class="button is-rounded">4:00 PM</button> -->
                <button [ngStyle]="{ 'background-color' : isTimeActive == '9:00 AM'? '#28487b': '#eee',  'color' : isTimeActive == '9:00 AM'? 'white': '#28487b'}" (click)="isTimeActive = '9:00 AM' " class="button is-rounded">9:00 AM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '10:00 AM'? '#28487b': '#eee',  'color' : isTimeActive == '10:00 AM'? 'white': '#28487b'}" (click)="isTimeActive = '10:00 AM' " class="button is-rounded">10:00 AM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '11:00 AM'? '#28487b': '#eee',  'color' : isTimeActive == '11:00 AM'? 'white': '#28487b'}" (click)="isTimeActive = '11:00 AM' " class="button is-rounded">11:00 AM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '12:00 PM'? '#28487b': '#eee',  'color' : isTimeActive == '12:00 PM'? 'white': '#28487b'}" (click)="isTimeActive = '12:00 PM' " class="button is-rounded">12:00 PM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '1:00 PM'? '#28487b': '#eee',  'color' : isTimeActive == '1:00 PM'? 'white': '#28487b'}" (click)="isTimeActive = '1:00 PM' " class="button is-rounded">1:00 PM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '2:00 PM'? '#28487b': '#eee',  'color' : isTimeActive == '2:00 PM'? 'white': '#28487b'}" (click)="isTimeActive = '2:00 PM' " class="button is-rounded">2:00 PM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '3:00 PM'? '#28487b': '#eee',  'color' : isTimeActive == '3:00 PM'? 'white': '#28487b'}" (click)="isTimeActive = '3:00 PM' " class="button is-rounded">3:00 PM</button>
                <button [ngStyle]="{ 'background-color' : isTimeActive == '4:00 PM'? '#28487b': '#eee',  'color' : isTimeActive == '4:00 PM'? 'white': '#28487b'}" (click)="isTimeActive = '4:00 PM' " class="button is-rounded">4:00 PM</button>
            </div>
      </div>
</div>
<br>

<div class="confirm is-centered">
  <button class="button is-success" routerLink = "/checkin-complete" (click) = "updateAppointment()">Confirm</button>
</div>
