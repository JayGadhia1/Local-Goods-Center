<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">
        Appointment Page 2  
      </h1>
      <link href="https://clipart.world/wp-content/uploads/2020/08/calendar-and-clock-icon-transparent.png" rel="stylesheet"/>
      
    <div class="card-image has-text-centered">
        <figure class="image is-128x128 is-inline-block">
            <img class="is-rounded" src="https://clipart.world/wp-content/uploads/2020/08/calendar-and-clock-icon-transparent.png"/>
        </figure>
    </div>
    <div class='card-content'>
      <p class="subtitle has-text-centered">
        <strong>Enter the date for your next appointment  </strong>
      </p>
      <p class="subtitle has-text-centered">
        <input type="date" [(ngModel)]="datePicked">
      </p> 

     <div class="buttons is-centered">
      <a class="button is-large button is-success" routerLink = "/checkin" (click) = "updateAppointment()">Confirm</a>
      <a class="button is-large button is-danger" routerLink = "/checkin">Skip</a>
      </div>
    </div>
    </div>
  </div>
  </div>
</section>
