<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Local Good Center Market Application</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1>The Local Good Market Application</h1>
  <form class="" action="index.html" method="post">
    <label for="">Name: </label>
    <input type="text" name="" value=""> <br>
    <label for="">Phone Number: </label>
    <input type="text" name="" value=""> <br>
    <label for="">Zip Code: </label>
    <input type="text" name="" value=""> <br>
    <label for="">Do you, or anyone in your household, have dietary restrictions? Check all that apply</label> <br />
    <input type="checkbox" name="" value="">
    <label for="">None</label><br>
    <input type="checkbox" name="" value="">
    <label for="">Vegetarian</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Vegan</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Lactose Intolerant/Dairy Free</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Gluten Intolerant/Sensitive</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Food Allergy (Cow's milk, eggs, tree nuts, peanuts, shellfish, wheat, soy, fish etc)</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Kosher</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Diabetes (All types)</label> <br>
    <input type="checkbox" name="" value="">
    <label for="">Other: </label> <br>
    <textarea name="name" rows="4" cols="20"></textarea>
  </form>
</body>

</html>
